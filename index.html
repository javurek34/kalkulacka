<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profi Investiční Kalkulačka</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #22c55e;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: #1e293b;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        @media (max-width: 850px) {
            .grid { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .results-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h4 { margin: 0; font-size: 0.8rem; color: var(--secondary); }
        .stat-card p { margin: 5px 0 0; font-size: 1.1rem; font-weight: bold; color: var(--primary); }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover { background: #1d4ed8; }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Investiční Kalkulačka 2.0</h1>
        <p>Plánujte svou finanční svobodu s ohledem na inflaci i zvyšování příjmů.</p>
    </div>

    <div class="grid">
        <div class="card">
            <div class="input-group">
                <label>Počáteční investice (Kč)</label>
                <input type="number" id="initialDeposit" value="50000">
            </div>
            <div class="input-group">
                <label>Měsíční příspěvek (Kč)</label>
                <input type="number" id="monthlyStep" value="5000">
            </div>
            <div class="input-group">
                <label>Doba spoření (roky)</label>
                <input type="number" id="years" value="20">
            </div>
            <div class="input-group">
                <label>Roční zhodnocení (%)</label>
                <input type="number" id="interestRate" value="7" step="0.1">
            </div>
            <div class="input-group">
                <label>Průměrná inflace (%)</label>
                <input type="number" id="inflation" value="3" step="0.1">
            </div>
            <div class="input-group">
                <label>Frekvence úročení</label>
                <select id="compounding">
                    <option value="12">Měsíčně</option>
                    <option value="4">Kvartálně</option>
                    <option value="1" selected>Ročně</option>
                </select>
            </div>
            <hr>
            <div style="background: #eff6ff; padding: 10px; border-radius: 6px; margin-bottom: 15px;">
                <label>Zvyšování příspěvků (Step-up)</label>
                <div style="display: flex; gap: 5px;">
                    <input type="number" id="increaseYears" placeholder="Každých X let" value="5">
                    <input type="number" id="increaseAmount" placeholder="O X Kč" value="1000">
                </div>
            </div>
            <button onclick="calculate()">Vypočítat</button>
        </div>

        <div class="card">
            <div class="results-summary">
                <div class="stat-card">
                    <h4>Celkem naspořeno</h4>
                    <p id="resTotal">0 Kč</p>
                </div>
                <div class="stat-card">
                    <h4>Vlastní vklady</h4>
                    <p id="resDeposits">0 Kč</p>
                </div>
                <div class="stat-card">
                    <h4>Reálná hodnota (dnes)</h4>
                    <p id="resReal" style="color: var(--success);">0 Kč</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    let myChart;

    function calculate() {
        const initial = parseFloat(document.getElementById('initialDeposit').value) || 0;
        let monthly = parseFloat(document.getElementById('monthlyStep').value) || 0;
        const years = parseInt(document.getElementById('years').value) || 0;
        const rate = (parseFloat(document.getElementById('interestRate').value) / 100) || 0;
        const inflation = (parseFloat(document.getElementById('inflation').value) / 100) || 0;
        const compoundFreq = parseInt(document.getElementById('compounding').value);
        const incYears = parseInt(document.getElementById('increaseYears').value) || 0;
        const incAmount = parseFloat(document.getElementById('increaseAmount').value) || 0;

        let total = initial;
        let totalDeposits = initial;
        let dataTotal = [initial];
        let dataDeposits = [initial];
        let labels = [0];

        for (let m = 1; m <= years * 12; m++) {
            // Zvýšení příspěvku každých X let
            if (incYears > 0 && m > 1 && (m - 1) % (incYears * 12) === 0) {
                monthly += incAmount;
            }

            // Přidání měsíčního vkladu
            total += monthly;
            totalDeposits += monthly;

            // Úročení (pokud nastal čas podle frekvence)
            if (m % (12 / compoundFreq) === 0) {
                let periodicRate = rate / compoundFreq;
                total += (total - (monthly * (12/compoundFreq)/2)) * periodicRate; 
                // Zjednodušený výpočet úroku pro plynulé vklady
            }

            if (m % 12 === 0) {
                labels.push(m / 12);
                dataTotal.push(Math.round(total));
                dataDeposits.push(Math.round(totalDeposits));
            }
        }

        // Výpočet reálné hodnoty (očištěné o inflaci)
        const realValue = total / Math.pow(1 + inflation, years);

        // Update Textů
        document.getElementById('resTotal').innerText = Math.round(total).toLocaleString('cs-CZ') + " Kč";
        document.getElementById('resDeposits').innerText = Math.round(totalDeposits).toLocaleString('cs-CZ') + " Kč";
        document.getElementById('resReal').innerText = Math.round(realValue).toLocaleString('cs-CZ') + " Kč";

        updateChart(labels, dataTotal, dataDeposits);
    }

    function updateChart(labels, totalData, depositData) {
        const ctx = document.getElementById('myChart').getContext('2d');
        
        if (myChart) {
            myChart.destroy();
        }

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Celková hodnota portfolia',
                    data: totalData,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true,
                    tension: 0.3
                }, {
                    label: 'Celkové vklady',
                    data: depositData,
                    borderColor: '#64748b',
                    borderDash: [5, 5],
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y.toLocaleString('cs-CZ') + ' Kč';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: value => value.toLocaleString('cs-CZ') + ' Kč'
                        }
                    },
                    x: { title: { display: true, text: 'Roky' } }
                }
            }
        });
    }

    // Úvodní výpočet při načtení
    calculate();
</script>

</body>
</html>
