<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profi Investiƒçn√≠ Kalkulaƒçka v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #059669;
            --bg: #f1f5f9;
            --card: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: #0f172a;
            margin: 0;
            padding: 10px;
            line-height: 1.5;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        /* Responzivn√≠ Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .input-group { margin-bottom: 16px; }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--secondary);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--primary); outline: none; }

        /* Step-up sekce */
        .step-up-container {
            background: #f8fafc;
            border: 1px dashed #cbd5e1;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .step-up-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* V√Ωsledky */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            padding: 20px;
            border-radius: 12px;
            background: #f8fafc;
            border-left: 4px solid var(--primary);
        }

        .stat-box.success { border-left-color: var(--success); }
        .stat-box h3 { margin: 0; font-size: 0.8rem; text-transform: uppercase; color: var(--secondary); }
        .stat-box p { margin: 10px 0 0; font-size: 1.5rem; font-weight: 800; }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }

        button {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn-calc { background: var(--primary); color: white; }
        .btn-pdf { background: #0f172a; color: white; }
        button:active { transform: scale(0.98); }

        .chart-wrapper { height: 400px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container" id="calculator-content">
    <div class="header">
        <h1>Investiƒçn√≠ Master üìà</h1>
    </div>

    <div class="main-grid">
        <div class="card no-pdf">
            <div class="input-group">
                <label>Mƒõna</label>
                <select id="currency" onchange="calculate()">
                    <option value="Kƒç">CZK (Kƒç)</option>
                    <option value="‚Ç¨">EUR (‚Ç¨)</option>
                    <option value="$">USD ($)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Poƒç√°teƒçn√≠ kapit√°l</label>
                <input type="number" id="initialDeposit" value="100000">
            </div>

            <div class="input-group">
                <label>Mƒõs√≠ƒçn√≠ √∫lo≈æka</label>
                <input type="number" id="monthlyStep" value="5000">
            </div>

            <div class="step-up-container">
                <label style="color: var(--primary)">Nav√Ω≈°en√≠ vklad≈Ø (Step-up)</label>
                <div class="step-up-inputs">
                    <div>
                        <small>Ka≈æd√Ωch (let):</small>
                        <input type="number" id="increaseYears" value="5">
                    </div>
                    <div>
                        <small>Zv√Ω≈°it o (ƒç√°stka):</small>
                        <input type="number" id="increaseAmount" value="2000">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Doba investice (roky)</label>
                <input type="number" id="years" value="25">
            </div>

            <div class="input-group">
                <label>Oƒçek√°van√Ω v√Ωnos (% p.a.)</label>
                <input type="number" id="interestRate" value="8" step="0.1">
            </div>

            <div class="input-group">
                <label>Oƒçek√°van√° inflace (% p.a.)</label>
                <input type="number" id="inflation" value="3" step="0.1">
            </div>

            <div class="input-group">
                <label>Frekvence p≈ôipisov√°n√≠ √∫rok≈Ø</label>
                <select id="compounding">
                    <option value="12">Mƒõs√≠ƒçnƒõ</option>
                    <option value="4">Kvart√°lnƒõ</option>
                    <option value="1" selected>Roƒçnƒõ</option>
                </select>
            </div>

            <div class="btn-group">
                <button class="btn-calc" onclick="calculate()">Vypoƒç√≠tat</button>
                <button class="btn-pdf" onclick="exportToPDF()">Export PDF</button>
            </div>
        </div>

        <div class="card">
            <div class="results-grid">
                <div class="stat-box">
                    <h3>Nomin√°ln√≠ hodnota</h3>
                    <p id="resTotal">0</p>
                </div>
                <div class="stat-box">
                    <h3>Celkem vlo≈æeno</h3>
                    <p id="resDeposits">0</p>
                </div>
                <div class="stat-box success">
                    <h3>Re√°ln√° hodnota (dnes)</h3>
                    <p id="resReal">0</p>
                </div>
            </div>

            <div class="chart-wrapper">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    let myChart;

    function formatCurrency(val) {
        const curr = document.getElementById('currency').value;
        return val.toLocaleString('cs-CZ') + ' ' + curr;
    }

    function calculate() {
        const currency = document.getElementById('currency').value;
        const initial = parseFloat(document.getElementById('initialDeposit').value) || 0;
        let monthly = parseFloat(document.getElementById('monthlyStep').value) || 0;
        const years = parseInt(document.getElementById('years').value) || 0;
        const rate = (parseFloat(document.getElementById('interestRate').value) / 100) || 0;
        const inflation = (parseFloat(document.getElementById('inflation').value) / 100) || 0;
        const compoundFreq = parseInt(document.getElementById('compounding').value);
        const incYears = parseInt(document.getElementById('increaseYears').value) || 0;
        const incAmount = parseFloat(document.getElementById('increaseAmount').value) || 0;

        let total = initial;
        let totalDeposits = initial;
        let labels = [0];
        let dataTotal = [initial];
        let dataDeposits = [initial];

        for (let m = 1; m <= years * 12; m++) {
            // Step-up logika
            if (incYears > 0 && m > 1 && (m - 1) % (incYears * 12) === 0) {
                monthly += incAmount;
            }

            total += monthly;
            totalDeposits += monthly;

            // √öroƒçen√≠
            if (m % (12 / compoundFreq) === 0) {
                let periodicRate = rate / compoundFreq;
                total += (total - (monthly / 2)) * periodicRate; 
            }

            if (m % 12 === 0) {
                labels.push(m / 12);
                dataTotal.push(Math.round(total));
                dataDeposits.push(Math.round(totalDeposits));
            }
        }

        const realValue = total / Math.pow(1 + inflation, years);

        document.getElementById('resTotal').innerText = formatCurrency(Math.round(total));
        document.getElementById('resDeposits').innerText = formatCurrency(Math.round(totalDeposits));
        document.getElementById('resReal').innerText = formatCurrency(Math.round(realValue));

        updateChart(labels, dataTotal, dataDeposits, currency);
    }

    function updateChart(labels, totalData, depositData, curr) {
        const ctx = document.getElementById('myChart').getContext('2d');
        if (myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Majetek celkem',
                    data: totalData,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true,
                    tension: 0.4
                }, {
                    label: 'Vlo≈æen√© pen√≠ze',
                    data: depositData,
                    borderColor: '#94a3b8',
                    borderDash: [5, 5],
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { ticks: { callback: v => v.toLocaleString() + ' ' + curr } }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: (ctx) => ctx.dataset.label + ': ' + ctx.parsed.y.toLocaleString() + ' ' + curr
                        }
                    }
                }
            }
        });
    }

    function exportToPDF() {
        const element = document.getElementById('calculator-content');
        const opt = {
            margin: 10,
            filename: 'moje-investicni-strategie.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
        };
        html2pdf().set(opt).from(element).save();
    }

    calculate();
</script>

</body>
</html>
