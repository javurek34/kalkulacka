<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investiční kalkulačka - Měsíční úročení</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-100 font-sans p-4">

    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden border border-slate-200">
        <div class="bg-gradient-to-r from-blue-800 to-indigo-900 p-8">
            <h1 class="text-3xl font-extrabold text-white">Profi Investiční Model</h1>
            <p class="text-blue-200">Detailní simulace složeného úročení s vlivem inflace</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3">
            <div class="p-8 bg-slate-50 space-y-5 border-r border-slate-200">
                <div>
                    <label class="block text-sm font-bold text-slate-700">Počáteční kapitál (Kč)</label>
                    <input type="number" id="initial" value="100000" class="w-full mt-1 p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700">Pravidelný měsíční vklad (Kč)</label>
                    <input type="number" id="monthly" value="5000" class="w-full mt-1 p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700">Roční úrok (%)</label>
                        <input type="number" id="rate" value="8" step="0.1" class="w-full mt-1 p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700">Připisování úroku</label>
                        <select id="compounding" class="w-full mt-1 p-3 border rounded-xl bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="12">Měsíčně</option>
                            <option value="1">Ročně</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700">Doba investice (roky)</label>
                    <input type="number" id="years" value="25" class="w-full mt-1 p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700">Očekávaná inflace (% p.a.)</label>
                    <input type="number" id="inflation" value="3" step="0.1" class="w-full mt-1 p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="p-4 bg-blue-100 rounded-xl space-y-3">
                    <p class="text-xs font-black text-blue-800 uppercase tracking-wider text-center">Dynamické navyšování vkladů</p>
                    <div class="flex gap-2 items-end">
                        <div class="flex-1">
                            <span class="text-[10px] font-bold text-blue-700">Každých (let)</span>
                            <input type="number" id="increaseYears" value="3" class="w-full p-2 border rounded-lg outline-none">
                        </div>
                        <div class="flex-1">
                            <span class="text-[10px] font-bold text-blue-700">Zvýšit o (%)</span>
                            <input type="number" id="increasePercent" value="15" class="w-full p-2 border rounded-lg outline-none">
                        </div>
                    </div>
                </div>

                <button onclick="updateChart()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl shadow-lg transition transform active:scale-95">
                    AKTUALIZOVAT VÝPOČET
                </button>
            </div>

            <div class="lg:col-span-2 p-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    <div class="p-5 border-b-4 border-blue-500 bg-white shadow-sm rounded-lg">
                        <span class="text-xs font-bold text-slate-400 uppercase">Konečná suma (nom.)</span>
                        <div id="resNominal" class="text-2xl font-black text-slate-800">0 Kč</div>
                    </div>
                    <div class="p-5 border-b-4 border-green-500 bg-white shadow-sm rounded-lg">
                        <span class="text-xs font-bold text-slate-400 uppercase">Celkem jsi vložil</span>
                        <div id="resInvested" class="text-2xl font-black text-slate-800">0 Kč</div>
                    </div>
                    <div class="p-5 border-b-4 border-orange-500 bg-white shadow-sm rounded-lg">
                        <span class="text-xs font-bold text-slate-400 uppercase">Dnešní hodnota (reál.)</span>
                        <div id="resReal" class="text-2xl font-black text-slate-800">0 Kč</div>
                    </div>
                </div>

                <div class="h-[450px]">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myChart;

        function formatCZK(val) {
            return new Intl.NumberFormat('cs-CZ', { style: 'currency', currency: 'CZK', maximumFractionDigits: 0 }).format(val);
        }

        function updateChart() {
            const initial = parseFloat(document.getElementById('initial').value) || 0;
            const monthly = parseFloat(document.getElementById('monthly').value) || 0;
            const annualRate = parseFloat(document.getElementById('rate').value) / 100;
            const compoundingFrequency = parseInt(document.getElementById('compounding').value);
            const years = parseInt(document.getElementById('years').value) || 0;
            const inflation = parseFloat(document.getElementById('inflation').value) / 100;
            const incYears = parseInt(document.getElementById('increaseYears').value) || 1;
            const incPercent = parseFloat(document.getElementById('increasePercent').value) / 100;

            let labels = [];
            let nominalData = [];
            let realData = [];
            let investedData = [];

            let balance = initial;
            let currentMonthly = monthly;
            let totalInvested = initial;

            // Výpočet po měsících pro maximální přesnost
            for (let y = 0; y <= years; y++) {
                labels.push("Rok " + y);
                
                // Přepočet na reálnou hodnotu (deflace nominální částky zpět k dnešku)
                let realValue = balance / Math.pow(1 + inflation, y);
                
                nominalData.push(Math.round(balance));
                realData.push(Math.round(realValue));
                investedData.push(Math.round(totalInvested));

                if (y < years) {
                    for (let m = 1; m <= 12; m++) {
                        // Měsíční úročení vs Roční úročení
                        // Pokud je měsíční, úročíme každý měsíc sazbou r/12
                        if (compoundingFrequency === 12) {
                            balance *= (1 + (annualRate / 12));
                        }
                        
                        balance += currentMonthly;
                        totalInvested += currentMonthly;
                    }
                    
                    // Pokud je roční připisování, úročí se celá suma jednou na konci roku
                    if (compoundingFrequency === 1) {
                        balance *= (1 + annualRate);
                    }

                    // Dynamické zvýšení vkladu
                    if ((y + 1) % incYears === 0) {
                        currentMonthly *= (1 + incPercent);
                    }
                }
            }

            // UI Update
            document.getElementById('resNominal').innerText = formatCZK(balance);
            document.getElementById('resInvested').innerText = formatCZK(totalInvested);
            document.getElementById('resReal').innerText = formatCZK(balance / Math.pow(1 + inflation, years));

            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Nominální hodnota',
                            data: nominalData,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            fill: true,
                            pointRadius: 4
                        },
                        {
                            label: 'Vložený kapitál',
                            data: investedData,
                            borderColor: '#22c55e',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Reálná hodnota (dnešní kupní síla)',
                            data: realData,
                            borderColor: '#f97316',
                            borderDash: [6, 4],
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        y: { ticks: { callback: value => formatCZK(value) } }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: { label: context => context.dataset.label + ': ' + formatCZK(context.raw) }
                        }
                    }
                }
            });
        }

        window.onload = updateChart;
    </script>
</body>
</html>
